server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
spring:
  application:
    name: rock-paper-scissors
  jackson:
    serialization:
      write-dates-as-timestamps: false
  datasource:
    username: postgres
    password: postgres
    url: jdbc:postgresql://localhost:5432/rockpaperscissors
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always # should be restricted in production
    metrics:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        "[http.server.requests]": true
      slo:
        "[http.server.requests]": 50ms,100ms,200ms,500ms,1s
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
logging:
  level:
    root: INFO
    com.techub.rps: DEBUG
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%X{correlationId}] - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%X{correlationId}] [%thread] %-5level %logger{36} - %msg%n"
app:
  cors:
    allowed-origins: http://localhost:4200
